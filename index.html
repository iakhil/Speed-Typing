<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Speed Typing</title>
</head>
<body>
    
    <div class="timer" id="timer"></div>
    <div class="container">
    <div class="quote-display" id="quote-display"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    <!-- <div class="time-taken">Time Taken:</div> -->
    <div class="time-taken" id="time-taken" style="color: rgb(231, 199, 17)">Time Taken:</div>   
    <div class="time-taken2" id="time-taken2" style="color: rgb(20, 206, 239)"></div> 
    <div class="typing-speed" id="typing-speed"></div>
    
    <button id="forward" onclick="renderNewQuote()">Forward</button>
    <button id="reverse" onclick="renderRevQuote()">Reverse</button>
    
</div>
</body>
