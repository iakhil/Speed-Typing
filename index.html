<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Speed Typing</title>
</head>
<body>
    
    <div class="timer" id="timer"></div>
    <div class="container">
    <div class="quote-display" id="quote-display"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    <div>Time Taken:</div>
    <div class="time-taken" id="time-taken"></div>    
    <div class="typing-speed" id="typing-speed"></div>
    
    <button id="forward" onclick="renderNewQuote()">Forward</button>
    <button id="reverse" onclick="renderRevQuote()">Reverse</button>
    
</div>
</body>
</html>
